<html ng-app="listaTelefonica">
  <head>
    <title>Lista Telefônica</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css"/>
    <style type="text/css">
      .jumbotron {
        width: 600px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
      }
      .table {
        margin-top: 20px;
      }
      .form-control {
        margin-bottom: 5px;
      }
      .selecionado > td {
        background-color: yellow;
      }
      .negrito > td {
        font-weight: bold;
      }
      hr {
        border-color: #999;
      }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script>
      angular.module("listaTelefonica", ["ngMessages"]);
      angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope, $filter, lowercaseFilter, $http) {
        $scope.titulo = "Lista Telefônica";
        var carregarContatos = function() {
          $http.get("http://localhost:3000/contatos").success(function(data) {
            $scope.contatos = data.filter(function(contato){
              contato.nome = $filter("uppercase")(contato.nome);
              contato.criadoEm = $filter("date")(contato.criadoEm, "dd/MM/yyyy");
              contato.operadora.nome = lowercaseFilter(contato.operadora.nome);
              return contato;
            });
          });
        };
        var carregarOperadoras = function() {
          $http.get("http://localhost:3000/operadoras").success(function(data) {
            $scope.operadoras = data;
          });
        };
        $scope.adicionarContato = function(contato) {
          $http.post("http://localhost:3000/contatos", contato).success(function(data) {
            delete $scope.contato;
            $scope.contatoForm.$setPristine();
            carregarContatos();
          });
        };
        $scope.removerContatos = function(contatos) {
          $scope.contatos = contatos.filter(function(contato) {
            if (!contato.selecionado) return contato;
          });
        };
        // $scope.isContatoSelecionado = function(contatos) {
        //   return contatos.some(function(contato) {
        //     return contato.selecionado;
        //   });
        // };
        $scope.ordenarPor = function(campo) {
          $scope.criterioDeOrdenacao = campo;
          $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
        };
        carregarContatos();
        carregarOperadoras();
      });
    </script>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h2>{{titulo}}</h2>
      <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está procurando?"/>
      <table ng-show="contatos.length > 0" class="table table-striped">
        <tr>
          <th></th>
          <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
          <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
          <th>Operadora</th>
          <th>Criado em</th>
          <th></th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioDeBusca} | limitTo:2 | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
          <td><input type="checkbox" ng-model="contato.selecionado"/></td>
          <td>{{contato.nome |limitTo:3}}</td>
          <td>{{contato.telefone}}</td>
          <td>{{contato.operadora.nome}}</td>
          <td>{{contato.criadoEm}}</td>
          <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
        </tr>
      </table>
      <hr/>
      <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' )' for operadora in operadoras | orderBy:'nome'">
          <option value="">Selecione uma operadora</option>
        </select>
        <div ng-messages="contatoForm.nome.$error">
          <div class="alert alert-danger" ng-show="required && contatoForm.nome.$dirty">
            Favor preencher o nome!
          </div>
          <div class="alert alert-danger" ng-show="minlength">
            O campo nome deve ter ao menos 10 caracteres!
          </div>
        </div>
        <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
          Favor preencher o telefone!
        </div>
        <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
          Telefone deve atender ao seguinte padrão: [9]9999-9999!
        </div>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar</button>
        <!-- <button class="btn btn-danger btn-block" ng-click="removerContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Remover</button> -->
      </form>
    </div>
    <div ng-include="'footer.html'"></div>
  </body>
</html>
