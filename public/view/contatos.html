<div class="jumbotron">
  <h2>{{titulo}}</h2>
  <ui-alert title="Ops, aconteceu um problema!">
    {{error}}
  </ui-alert>
  <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está procurando?"/>
  <table ng-show="contatos.length > 0" class="table table-striped">
    <tr>
      <th></th>
      <th>Serial</th>
      <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
      <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
      <th>Operadora</th>
      <th>Criado em</th>
      <th></th>
    </tr>
    <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioDeBusca}| orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
      <td><input type="checkbox" ng-model="contato.selecionado"/></td>
      <td>{{::contato.serial | ellipsis:4}}</td>
      <td><a href="#/detalhesContato/{{::contato.id}}">{{::contato.nome | name | ellipsis:10}}</a></td>
      <td>{{::contato.telefone}}</td>
      <td>{{::contato.operadora.nome | uppercase | ellipsis}}</td>
      <td>{{::contato.criadoEm | date:'dd/MM/yyyy HH:mm'}}</td>
      <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
    </tr>
  </table>
  <hr/>
  <a class="btn btn-primary btn-block" href="#/novoContato">Novo Contato</a>
</div>
